<!DOCTYPE html>
<html lang = "ko">
    <head>
    </head>
    <body>
        <h1>Random Number Game</h1>
        <h3 id="jsNumRangeText">
            Generate a number between 0 and 50
        </h3>
        
        <input
          type="range"
          id="jsRange"
          min="0"
          max="200"
          value="50"
          step="1"
        />
        
        <h4 id="jsGuessNum">Guess the number:</h4>
        <input type="number" id="jsNumber"/>
        <input type="submit" id="jsSubmit" value="Play!"/>
        
        <h4 id="jsChooseText"></h4>
        
        <h3 id="jsResultText"></h3>
        
    <script defer type="text/javascript" src = "Day08.js"></script>
        
    </body>
    
</html>
