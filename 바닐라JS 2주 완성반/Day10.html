<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Day10.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JeeWon's Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <table id="calcButton">
        <tr>
          <td colspan="4">
            <div id="jsPanel">
              <h3>0</h3>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button id="acButton">C</button>
          </td>
          <td>
            <button class="regExpButton">/</button>
          </td>
        </tr>
        <tr>
          <td><button class="jsNumber">1</button></td>
          <td><button class="jsNumber">2</button></td>
          <td><button class="jsNumber">3</button></td>
          <td>
            <button class="regExpButton">*</button>
          </td>
        </tr>
        <tr>
          <td><button class="jsNumber">4</button></td>
          <td><button class="jsNumber">5</button></td>
          <td><button class="jsNumber">6</button></td>
          <td>
            <button class="regExpButton">-</button>
          </td>
        </tr>
        <tr>
          <td><button class="jsNumber">7</button></td>
          <td><button class="jsNumber">8</button></td>
          <td><button class="jsNumber">9</button></td>
          <td>
            <button class="regExpButton">+</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="jsNumber" id="zeroButton">0</button>
          </td>
          <td><button class="jsNumber">.</button></td>
          <td>
            <button id="resultButton">=</button>
          </td>
        </tr>
      </table>
      <h3 id="historyTitle">HISTORY</h3>
      <div id="jsCalcHistory" class="calcHistory"></div>

      <script defer type="text/javascript" src="Day10.js"></script>
    </div>
  </body>
</html>
